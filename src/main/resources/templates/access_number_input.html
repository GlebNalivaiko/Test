<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDoList</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
<div style="z-index: -10" class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<div id="container_demo">
    <div id="wrapper">
        <div style="margin-top: 50px;margin-left: 500px;width: 500px" id="login" class="animate form">
            <form style="margin-top: -17px" th:action="@{/security/check_code}" th:object="${access_number_dto}"
                  method="post" autocomplete="off">
                <h1>Input access number</h1>
                <p>
                    <label for="username" data-icon="u"> Number</label>
                    <input th:field="${access_number_dto.number}" id="username" required="required"/>
                </p>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
